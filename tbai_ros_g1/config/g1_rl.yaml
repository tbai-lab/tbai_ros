# G1 TWIST2 Controller Configuration
# TWIST2 uses 29 DOFs (all joints) with ONNX model from amazon-far/TWIST2
g1_twist_controller:
  rate: 50.0
  action_scale: 0.5
  action_clip: 10.0

  # Observation scales
  ang_vel_scale: 0.25
  dof_pos_scale: 1.0
  dof_vel_scale: 0.05

  # Ankle joint indices in 29-DOF (velocities zeroed in observation)
  ankle_joint_ids: [4, 5, 10, 11]

  # Default joint positions for 29 G1 joints (from TWIST2 g1.yaml)
  default_joint_pos: [
    -0.2, 0.0, 0.0, 0.4, -0.2, 0.0,     # left leg (6)
    -0.2, 0.0, 0.0, 0.4, -0.2, 0.0,     # right leg (6)
    0.0, 0.0, 0.0,                       # waist (3)
    0.0, 0.4, 0.0, 1.2, 0.0, 0.0, 0.0,  # left arm with wrists (7)
    0.0, -0.4, 0.0, 1.2, 0.0, 0.0, 0.0  # right arm with wrists (7)
  ]

  # Stiffness for 29 G1 joints (from TWIST2 g1.yaml)
  stiffness: [
    100.0, 100.0, 100.0, 150.0, 40.0, 40.0,  # left leg
    100.0, 100.0, 100.0, 150.0, 40.0, 40.0,  # right leg
    150.0, 150.0, 150.0,                      # waist
    40.0, 40.0, 40.0, 40.0, 20.0, 20.0, 20.0, # left arm
    40.0, 40.0, 40.0, 40.0, 20.0, 20.0, 20.0  # right arm
  ]

  # Damping for 29 G1 joints (from TWIST2 g1.yaml)
  damping: [
    2.0, 2.0, 2.0, 4.0, 2.0, 2.0,       # left leg
    2.0, 2.0, 2.0, 4.0, 2.0, 2.0,       # right leg
    4.0, 4.0, 4.0,                       # waist
    5.0, 5.0, 5.0, 5.0, 1.0, 1.0, 1.0,  # left arm
    5.0, 5.0, 5.0, 5.0, 1.0, 1.0, 1.0   # right arm
  ]

